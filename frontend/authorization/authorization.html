<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация и вход</title>
  <link rel="stylesheet" href="/public/main.css">
  <link rel="stylesheet" href="/public/auth.css">
</head>
<body>

<div class="auth-container" id="register-container">
  <h2>Регистрация</h2>
  <div class="form-group">
    <label for="reg-firstname">Имя <span style="color: red;">*</span></label>
    <input type="text" id="reg-firstname" required>
  </div>
  <div class="form-group">
    <label for="reg-lastname">Фамилия <span style="color: red;">*</span></label>
    <input type="text" id="reg-lastname" required>
  </div>
  <div class="form-group">
    <label for="reg-patronymic">Отчество (необязательно)</label>
    <input type="text" id="reg-patronymic">
  </div>
  <div class="form-group">
    <label for="reg-email">Email <span style="color: red;">*</span></label>
    <input type="email" id="reg-email" required>
  </div>
  <div class="form-group">
    <label for="reg-password">Пароль <span style="color: red;">*</span></label>
    <input type="password" id="reg-password" required>
  </div>
  <div class="form-group">
    <label for="reg-confirm">Повторите пароль <span style="color: red;">*</span></label>
    <input type="password" id="reg-confirm" required>
  </div>
  <div class="form-group">
    <label>Роль: <span style="color: red;">*</span></label>
    <div class="role-group">
      <label><input type="radio" name="role" value="owner" checked> Сдаю в аренду</label>
      <label><input type="radio" name="role" value="renter"> Арендую</label>
    </div>
  </div>
  <button class="btn" onclick="register()">Зарегистрироваться</button>
  <div class="toggle" onclick="showLogin()">Уже есть аккаунт? Войти</div>
</div>

<div class="auth-container" id="login-container" style="display:none">
  <h2>Вход</h2>
  <div class="form-group">
    <label for="login-email">Email</label>
    <input type="email" id="login-email" required>
  </div>
  <div class="form-group">
    <label for="login-password">Пароль</label>
    <input type="password" id="login-password" required>
  </div>
  <button class="btn" onclick="login()">Войти</button>
  <div class="toggle" onclick="showRegister()">Нет аккаунта? Зарегистрироваться</div>
</div>

<script src="/public/app.js"></script>
<script src="/public/auth.js"></script>

</body>
</html>
