<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление объявления</title>
    <link rel="stylesheet" href="add-listing.css">
</head>
<body>
    <!-- Header -->
    <div class="header-nav">
        <a href="/" class="nav-btn">Главная</a>
        <a href="/listings" class="nav-btn">Все объявления</a>
        <a href="/about" class="nav-btn">О компании</a>
        <a href="/contacts" class="nav-btn">Контакты</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Добавление объявления</h1>
        <form id="listing-form">
            <!-- Изображение -->
            <div class="image-upload">
                <img src="placeholder-image.jpg" alt="Изображение 4х4">
                <label for="image-upload">Вставить из</label>
                <input type="file" id="image-upload" style="display: none;">
            </div>

            <!-- Форма -->
            <div class="form-group">
                <label for="type">Тип помещения</label>
                <select id="type">
                    <option value="storage">Кладовка</option>
                    <option value="office">Офис</option>
                    <option value="retail">Торговое помещение</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" id="city" placeholder="Введите город">
            </div>

            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" id="address" placeholder="Введите адрес">
            </div>

            <div class="form-group">
                <label for="price">Цена</label>
                <input type="number" id="price" placeholder="Введите цену">
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" rows="5" placeholder="Введите описание"></textarea>
            </div>

            <div class="form-group">
                <label for="comment">Комментарий</label>
                <textarea id="comment" rows="3" placeholder="Введите комментарий"></textarea>
            </div>

            <button type="submit">Добавить объявление</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025. Все права защищены<br>Политика конфиденциальности</p>
    </footer>
    <script src="add-listing.js"></script>
</body>
</html>
