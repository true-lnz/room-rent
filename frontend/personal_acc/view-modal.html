<div id="view-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Просмотр объявления</h2>
        <div class="modal-body">
            <p><strong>Тип:</strong> <span id="modal-type"></span></p>
            <p><strong>Город:</strong> <span id="modal-city"></span></p>
            <p><strong>Адрес:</strong> <span id="modal-address"></span></p>
            <p><strong>Цена:</strong> <span id="modal-price"></span> ₽/мес</p>
            <p><strong>Описание:</strong> <span id="modal-description"></span></p>
            <p><strong>Комментарий:</strong> <span id="modal-user-comment" style="color:#666;"></span></p>
            <img id="modal-image" src="" alt="Фото помещения" style="max-width: 100%; border-radius: 8px;">
        </div>
    </div>
</div>
