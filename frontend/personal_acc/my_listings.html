<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/frontend/personal_acc/my_listings.css">
</head>
<body>
<header class="header">
    <a href="/" class="btn btn-secondary">Главная страница</a>
</header>
    <div class="container">
        <h1>Мои объявления</h1>
        <div class="listings" id="listings-container">
        <!-- Будет заполнено через JavaScript -->
        </div>

            <div class="actions">
                <a href="/add" class="btn btn-primary">Новое объявление</a>
            </div>

            <div class="footer-nav">
                <a href="/my-listings" class="nav-btn">Мои объявления</a>
                <a href="/personal" class="nav-btn">Мои бронирования</a>
            </div>
        </div>
    </div>
        <footer>
            <p>© 2025. Все права защищены<br>Политика конфиденциальности</p>
        </footer>
<script src="/frontend/personal_acc/my_listings.js"></script>

<!-- Модальное окно редактирования -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать объявление</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-type">Тип помещения *</label>
                    <select id="edit-type" required>
                        <option value="storage">Кладовка</option>
                        <option value="office">Офис</option>
                        <option value="retail">Торговое помещение</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-city">Город *</label>
                    <input type="text" id="edit-city" required placeholder="Например: Уфа">
                </div>

                <div class="form-group">
                    <label for="edit-address">Адрес *</label>
                    <input type="text" id="edit-address" required placeholder="Улица, дом">
                </div>

                <div class="form-group">
                    <label for="edit-price">Цена в месяц *</label>
                    <input type="number" id="edit-price" required placeholder="10000">
                </div>

                <div class="form-group">
                    <label for="edit-description">Описание *</label>
                    <textarea id="edit-description" rows="4" required placeholder="Опишите помещение, площадь, условия..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>
</body>
</html>
