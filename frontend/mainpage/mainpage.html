<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда помещений</title>
    <link rel="stylesheet" href="/public/main.css">
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
{{template "header" . }}

<div class="hero__container">
    <h1>Hero-блок</h1>
</div>

<div class="filters__container">
    <!-- Фильтры -->
    <div class="filters">
        <div class="filter" id="type-filter">
            <button class="filter-btn">Тип помещения</button>
            <div class="dropdown">
                <select id="type">
                    <option value="">Все типы</option>
                    <option value="storage">Кладовка</option>
                    <option value="office">Офис</option>
                    <option value="retail">Торговое помещение</option>
                </select>
                <button class="btn" onclick="applyFilters()">Применить</button>
            </div>
        </div>

        <div class="filter" id="price-filter">
            <button class="filter-btn">Цена</button>
            <div class="dropdown">
                <label for="price-min">От:</label>
                <input type="number" id="price-min" placeholder="0" min="0">
                <label for="price-max">До:</label>
                <input type="number" id="price-max" placeholder="100000" min="0">
                <button class="btn" onclick="applyFilters()">Применить</button>
            </div>
        </div>

        <div class="filter" id="city-filter">
            <button class="filter-btn">Город</button>
            <div class="dropdown">
                <select id="city">
                    <option value="">Все города</option>
                    <option value="ufa">Уфа</option>
                    <option value="moscow">Москва</option>
                    <option value="spb">Санкт-Петербург</option>
                </select>
                <button class="btn" onclick="applyFilters()">Применить</button>
            </div>
        </div>

        <div class="filter" id="date-filter">
            <button class="filter-btn">Дата</button>
            <div class="dropdown">
                <label for="date-from">От:</label>
                <input type="date" id="date-from">
                <label for="date-to">До:</label>
                <input type="date" id="date-to">
                <button class="btn" onclick="applyFilters()">Применить</button>
            </div>
        </div>
    </div>
    <div class="buttons" style="display: flex; gap: .5rem;">
        <button class="btn" id="apply-filters">Применить</button>
        <button class="btn" id="reset-filters">Сбросить фильтры</button>
    </div>
</div>

<!-- Список объявлений -->
<div class="listings" id="listings-container"></div>
<div class="no-results">Ничего не найдено. Пожалуйста измените фильтры или можете добавить объявление этой категории.</div>

<div class="banner__container">
    <h1>Рекламный блок</h1>
</div>

{{template "footer"}}

<div class="modal modal-main" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title"></h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="image-container">
            <img class="modal-image" src="" alt="Фото помещения">
        </div>
        <div class="modal-info">
            <label>Описание помещения</label>
            <p class="modal-price"></p>
            <p class="modal-address"></p>
            <p> <span class="modal-description"></span></p>
        </div>
        <div class="booking-form-container">
            <form class="booking-form">
                <label>Выберите даты:</label>
                <div class="date-inputs">
                    <input type="date" id="start-date" required>
                    <input type="date" id="end-date" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Забронировать</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="mainpage.js"></script>
</body>
</html>
